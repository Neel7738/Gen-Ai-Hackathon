<!DOCTYPE html>
<html lang="en">
<head>
    <header class="container">

    <div id="google_translate_element" align="left"></div>
<script type="text/javascript" src="/static/js/main.js">
 
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #4b96a2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .dashboard {
            display: none;
            text-align: center;
        }

        .dashboard.active {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .switch-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-bottom: 0;
        }

        .switch-btn:hover {
            background: #667eea;
            color: white;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 0.5rem;
            text-align: center;
        }

        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 0.5rem;
            text-align: center;
        }

        .user-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .user-info p {
            color: #666;
        }

        .users-list {
            text-align: left;
            margin-top: 1rem;
        }

        .users-list h4 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .user-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="registerForm" class="form-container active">
            <h2>Create Account</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <button type="button" class="btn switch-btn" onclick="showLogin()">Already have an account? Login</button>
            </form>
            <div id="registerMessage"></div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2>Welcome Back</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn switch-btn" onclick="showRegister()">Don't have an account? Register</button>
            </form>
            <div id="loginMessage"></div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="user-info">
                <h3>Welcome!</h3>
                <p>You are logged in as: <strong id="currentUser"></strong></p>
            </div>
            <button class="btn" onclick="logout()">Logout</button>
            
            <div class="users-list">
                <h4>Registered Users:</h4>
                <div id="usersList"></div>
            </div>
        </div>
    </div>

    <script>
        // In-memory storage for users (data will be lost on page refresh)
        let users = [];
        let currentLoggedInUser = null;

        // Form elements
        const registerForm = document.getElementById('registrationForm');
        const loginFormElement = document.getElementById('loginFormElement');
        const registerMessage = document.getElementById('registerMessage');
        const loginMessage = document.getElementById('loginMessage');

        // Registration form handler
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Clear previous messages
            registerMessage.innerHTML = '';
            
            // Validation
            if (username.length < 3) {
                showMessage(registerMessage, 'Username must be at least 3 characters long', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage(registerMessage, 'Password must be at least 6 characters long', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(registerMessage, 'Passwords do not match', 'error');
                return;
            }
            
            // Check if username already exists
            if (users.find(user => user.username === username)) {
                showMessage(registerMessage, 'Username already exists', 'error');
                return;
            }
            
            // Register user
            users.push({
                username: username,
                password: password,
                registeredAt: new Date().toLocaleString()
            });
            
            showMessage(registerMessage, 'Registration successful! You can now login.', 'success');
            
            // Clear form
            registerForm.reset();
            
            // Switch to login form after 2 seconds
            setTimeout(() => {
                showLogin();
            }, 2000);
        });

        // Login form handler
        loginFormElement.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            // Clear previous messages
            loginMessage.innerHTML = '';
            
            // Find user
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentLoggedInUser = user;
                showMessage(loginMessage, 'Login successful! Redirecting to quiz...', 'success');
                
                // Redirect to quiz after 1.5 seconds
                setTimeout(() => {
                    redirectToQuiz();
                }, 1500);
            } else {
                showMessage(loginMessage, 'Invalid username or password', 'error');
            }
        });

        function showMessage(element, message, type) {
            element.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function showRegister() {
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('dashboard').classList.remove('active');
            clearMessages();
        }

        function showLogin() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('dashboard').classList.remove('active');
            clearMessages();
        }

        function showDashboard() {
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('loginForm').classList.remove('active');
            
            // Update dashboard with current user info
            document.getElementById('currentUser').textContent = currentLoggedInUser.username;
            
            // Update users list
            updateUsersList();
            clearMessages();
        }

        function logout() {
            currentLoggedInUser = null;
            showLogin();
            // Clear login form
            document.getElementById('loginFormElement').reset();
        }

        function updateUsersList() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.innerHTML = `
                    <strong>${user.username}</strong><br>
                    <small>Registered: ${user.registeredAt}</small>
                `;
                usersList.appendChild(userDiv);
            });
        }

        function clearMessages() {
            registerMessage.innerHTML = '';
            loginMessage.innerHTML = '';
        }

        function redirectToQuiz() {
            window.location.href = "{{ url_for('quiz') }}";
        }
    </script>
</body>
</html>
